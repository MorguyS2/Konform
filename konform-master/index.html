<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KonForm - Klanik</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="logo-container">
            <!-- Le logo Klanik sera ajouté ici (peut-être un SVG ou une image) -->
            <span class="logo-text">KLANIK</span>
            <span class="logo-subtitle">HUMAN MADE TECHNOLOGY</span>
        </div>
        <div>
            <h1><img src="images/logo_konform.png" alt="logo KonForm"></h1>
        </div>
    </header>
    
    <main>
        <section class="cv-upload-section">
            <h2>Gestion du CV</h2>
            <div id="drop-zone" class="drop-zone-area">
                <p>Glissez-déposez un fichier PDF ou DOCX ici ou cliquez pour sélectionner</p>
                <input type="file" id="cv-upload" name="cv-file" accept=".pdf,.docx,application/pdf,application/vnd.openxmlformats-officedocument.wordprocessingml.document" style="display: none;">
                <button type="button" id="cv-upload-button" class="secondary-button">Sélectionner un fichier</button>
            </div>
        </section>

        <section class="cv-preview-section">
            <h2>Aperçu du CV</h2>
            <div id="cv-preview-area" class="preview-area">
                <!-- L'aperçu du CV sera affiché ici -->
                <p>L'aperçu du CV apparaîtra ici.</p>
            </div>
        </section>

        <section class="actions-section">
            <button id="transform-button" class="cta-button">Transformer</button>
            <div id="processing-status" class="status-area">
                <p>Prêt pour le traitement.</p>
                <!-- Le statut du traitement sera mis à jour ici -->
            </div>
        </section>
    </main>
    
    <footer>
        <p>&copy; 2025 Klanik - Tous droits réservés</p>
    </footer>
    
    <!-- PDF.js Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.min.js"></script>
    <script>pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.10.377/pdf.worker.min.js';</script>

    <script src="script.js"></script>
</body>
</html>
